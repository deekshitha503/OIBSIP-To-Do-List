<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="https://media.istockphoto.com/id/1472123179/photo/document-checklist-icon-with-pencil-on-white-background-3d-render-concept-for-task-sheet.jpg?s=612x612&w=0&k=20&c=on85ziNnFbvtJIqCOrtW3WjVIOQ2494i5La3W7GcroE=" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List
                <img src="icon.png" alt="icon">
            </h2>
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="Add items...">
                <button onclick="addTask()">+</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">task1</li>
                <li>task2</li>
                <li>task3</li> -->
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
